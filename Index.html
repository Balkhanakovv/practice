<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Hello OpenCV.js</title>
          <link rel="stylesheet" type="text/css" href="styles/style.css"/>
     </head>

     <body>
          <div class="header">
               <p id="article">DEMO OF OPENCV.JS</p>
               <p id="status">OpenCV.js is loading...</p>
          </div>
          
          <div class="main_work">
               <div class="inputoutput">
                    <img id="imgInput" ></canvas>
               </div>       
               
               <div class="inputoutput">
                    <canvas id="canvasOutput" ></canvas>
               </div>  
               
               <div class="caption">
                    <input type="file" id="fileInput" name="file" />
               </div>
          </div>

          <div class="controls">
               <form>
                    <ul class="hr">
                         <li>
                              <input type="radio" value="brightnessAndContrast" onchange="bcEvent()" name="ctrl"/> 
                              brightnessAndContrast 
                         </li>
                         <li>
                              <input type="radio" value="black-white" onchange="bwEvent()" name="ctrl"/> 
                              black-white 
                         </li>
                         <li>
                              <input type="radio" value="sepia" onchange="sepiaEvent()" name="ctrl"/> 
                              sepia 
                         </li>
                         <li>
                              <input type="radio" value="canny" onchange="cannyEvent()" name="ctrl"/> 
                              canny 
                         </li>
                         <li>
                              <input type="radio" value="blur" onchange="blurEvent()" name="ctrl"/> 
                              blur 
                         </li>
                    </ul>

                    <div id="bcControls">
                         <input type="range" id="brightnessTrackbar" value="125" min="0" max="250" step="1" oninput="bcEvent()"/>
                         <input type="range" id="contrastTrackBar" value="5" min="0" max="10" step="1" oninput="bcEvent()"/>
                    </div>

                    <div id="cannyControls">
                         <input type="range" id="cannyTrackbarMin" value="50" min="0" max="255" step="1" oninput="cannyEvent()"/>
                         <input type="range" id="cannyTrackbarMax" value="50" min="0" max="255" step="1" oninput="cannyEvent()"/>
                    </div>

                    <div id="blurControl">
                         <input type="range" id="blurSize" value="5" min="0" max="10" step="1" oninput="blurEvent()"/>
                    </div>
               </form>
          </div>

          <script type="text/javascript" src="js/main.js"></script>
          <script type="text/javascript" src="js/functions.js"></script>
          <script async src="js/libs/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
     </body>
</html>

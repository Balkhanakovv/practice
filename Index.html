<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Hello OpenCV.js</title>
          <link rel="stylesheet" type="text/css" href="styles/style.css"/>
     </head>

     <body>
          <div class="header">
               <p id="article">DEMO OF OPENCV.JS</p>
               <p id="status">OpenCV.js is loading...</p>
          </div>
          

          <div class="caption" align="center">
               <input type="file" id="fileInput" name="file" />
          </div>

          <div class="main_work" align="center">

               <div class="inputoutput">
                    <img id="imgInput" ></canvas>
               </div>       
               
               <div class="inputoutput">
                    <canvas id="canvasOutput" ></canvas>
               </div>  
               

          </div>

          <div class="controls" align="center">
               <form>

                    <div class="form_radio_btn">
                         <input id="radio-1" type="radio" value="brightnessAndContrast" onchange="bcEvent()" name="ctrl"/> 
                         <label for="radio-1">brightnessAndContrast</label> 
                    </div>
                     
                    <div class="form_radio_btn">
                         <input id="radio-2" type="radio" value="black-white" onchange="bwEvent()" name="ctrl"/> 
                         <label for="radio-2">black-white</label>
                    </div>
                     
                    <div class="form_radio_btn">
                         <input id="radio-3" type="radio" value="sepia" onchange="sepiaEvent()" name="ctrl"/> 
                         <label for="radio-3">sepia</label> 
                    </div>
                     
                    <div class="form_radio_btn">
                         <input id="radio-4" type="radio" value="canny" onchange="cannyEvent()" name="ctrl"/> 
                         <label for="radio-4">canny</label>
                    </div>

                    <div class="form_radio_btn">
                         <input id="radio-5" type="radio" value="blur" onchange="blurEvent()" name="ctrl"/> 
                         <label for="radio-5">blur</label>
                    </div>

                    <div class="form_radio_btn">
                         <input id="radio-6" type="radio" value="cartoon" onchange="cartoonEvent()" name="ctrl"/> 
                         <label for="radio-6">cartoon</label>
                    </div>

                    <div id="bcControls">
                         <input class="slider" type="range" id="brightnessTrackbar" value="125" min="0" max="250" step="1" oninput="bcEvent()"/>
                         <input class="slider" type="range" id="contrastTrackBar" value="5" min="0" max="10" step="1" oninput="bcEvent()"/>
                    </div>

                    <div id="cannyControls">
                         <input class="slider" type="range" id="cannyTrackbarMin" value="50" min="0" max="255" step="1" oninput="cannyEvent()"/>
                         <input class="slider" type="range" id="cannyTrackbarMax" value="50" min="0" max="255" step="1" oninput="cannyEvent()"/>
                    </div>

                    <div id="blurControl">
                         <input class="slider" type="range" id="blurSize" value="5" min="0" max="10" step="1" oninput="blurEvent()"/>
                    </div>


               </form>
          </div>

          <script type="text/javascript" src="js/main.js"></script>
          <script type="text/javascript" src="js/functions.js"></script>
          <script async src="js/libs/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
     </body>
</html>
